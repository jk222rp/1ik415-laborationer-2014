<!--Form-->
            <div id="content">
                <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
        
    <!--Form first part-->
                    <fieldset id="form1">
                        <legend>Ett formulär</legend>
                        
                        <label for="text">Skriv något:</label>
                        <input placeholder="Här kan du skriva något" type="text" id="text" name="text" />
                        
                        <label for="moretext">Skriv något mer:</label>
                        <textarea rows="10" cols="30" placeholder="Här kan du skriva något mer" id="moretext" name="moretext"></textarea>
                    </fieldset>
            
    <!--Form second part-->
                    <fieldset id="form2">
                        <legend>Bä bä vita lamm</legend>
                        
                        <p>Har du någon ull?</p>
                        <input type="radio" id="woolyes" name="wool" value="yes" /><label for="woolyes" class="radio">Ja kära barn, jag har säcken full</label>
                        <input type="radio" id="woolno" name="wool" value="no" /><label for="woolno" class="radio">Nej.</label>
                        
                        <label for="clothes" id="select">Välj ett klädesplagg!</label>
                        <select id="clothes" name="clothes">
                            <option value="skirt">Söndagskjol åt mor</option>
                            <option value="coat">Helgdagsrock åt far</option>
                            <option value="socks">Två par strumpor åt lillebror</option>
                        </select>
                    </fieldset>
                
    <!--Send form-->
                    <button type="submit">EN KNAPP! TRYCK!</button>
                </form>
